  <script type="text/javascript">
var isDisplayLeft = true;
function switchLeftWidth() {
    var left = document.getElementById("admin_left");
    var clickbox = document.getElementById("clickbox");
    if (isDisplayLeft) {
        left.style.display = 'none';
        clickbox.src = 'style/arrow_right.gif';
        isDisplayLeft = false;
    } else {
        left.style.display = '';
        clickbox.src = 'style/arrow_left.gif';
        isDisplayLeft = true;
    }
}
</script>

  <script type="text/javascript" src="/eefc5b2d/js/jquery.js"></script>
  <script type="text/javascript" src="/eefc5b2d/js/zTree/nodes.js"></script>
  <script type="text/javascript" src="/eefc5b2d/js/zTree/jquery.ztree.core-3.5.js"></script>
  <script type="text/javascript">
var setting = {
      data: {
        simpleData: {
          enable: true,
          
        }
      },
      view:{
        showIcon : false
      },
      callback: {
        beforeExpand: beforeExpand
      }
    };
function beforeExpand(treeId, treeNode) {
    singlePath(treeNode);
}
function singlePath(currNode) {
    var cLevel = currNode.level;
    //这里假设id是唯一的
    var cId = currNode.id;
    //此对象可以保存起来，没有必要每次查找
    var treeObj = jQuery.fn.zTree.getZTreeObj("tree");
    //展开的所有节点，这是从父节点开始查找（也可以全文查找）
    var expandedNodes = treeObj.getNodesByParam("open", true, currNode.getParentNode());
    for(var i = expandedNodes.length - 1; i >= 0; i--){
        var node = expandedNodes[i];
        var level = node.level;
        var id = node.id;
        if (cId != id && level == cLevel) {
            treeObj.expandNode(node, false);
        }
    }
}
var zTree = jQuery.fn.zTree.init(jQuery("#tree"),setting, zNodes);
</script>
