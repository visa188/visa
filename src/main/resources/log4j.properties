# -------------------------------------------------------
# Appenders
# -------------------------------------------------------
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d %-5p - [%l] - %m%n

log4j.appender.jiu = org.apache.log4j.DailyRollingFileAppender
log4j.appender.jiu.File = /home/htmlfile/jiu/logs/jiu.log
log4j.appender.jiu.Append = true
log4j.appender.jiu.Encoding = UTF-8
log4j.appender.jiu.DatePattern = '.'yyyy-MM-dd
log4j.appender.jiu.layout = org.apache.log4j.PatternLayout
log4j.appender.jiu.layout.ConversionPattern = %d %-5p - [%l] - %m%n
